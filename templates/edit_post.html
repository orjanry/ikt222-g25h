{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Edit Post</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required>{{ post.content }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Post</button>
                    <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
        
        <div class="mt-3">
            <div class="alert alert-info">
                <strong>Note:</strong> You can only edit posts that you created.
            </div>
        </div>
    </div>
</div>
{% endblock %}
