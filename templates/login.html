{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header"><h4>Login</h4></div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
          </div>
          <button class="btn btn-primary">Login</button>
          <a href="{{ url_for('register') }}" class="btn btn-link">Don't have an account? Register</a>
        </form>

        {% if GITHUB_READY %}
        <hr class="my-4">
        <div class="text-center">
          <p class="text-muted">Or sign in with:</p>
          <a href="{{ url_for('github_login') }}" class="btn btn-dark btn-lg">
            <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor" style="vertical-align:middle;margin-right:8px">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59..."></path>
            </svg>
            Login with GitHub
          </a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
