{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Two-Factor Authentication</h4>
            </div>
            <div class="card-body">
                <p>Enter the 6-digit code from your authenticator app:</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="token" class="form-label">Verification Code</label>
                        <input type="text" 
                               class="form-control" 
                               id="token" 
                               name="token" 
                               pattern="[0-9]{6}" 
                               maxlength="6"
                               placeholder="000000"
                               required 
                               autofocus>
                        <small class="text-muted">Enter the 6-digit code from Google Authenticator</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify</button>
                    <a href="{{ url_for('logout') }}" class="btn btn-link">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
